<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrumGS — Administración</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="core.js"></script>
</head>
<body class="bg-gray-100">
<div id="app">
  <nav class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-4 h-16 flex justify-between items-center">
      <a href="Inicio.html" class="text-2xl font-bold text-blue-800">OrumGS</a>
      <button @click="onLogout" class="px-3 py-2 rounded bg-gray-800 text-white">Salir</button>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto p-6">
    <div class="bg-white rounded-xl shadow p-4">
      <h1 class="text-xl font-semibold mb-4">Usuarios</h1>
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead>
            <tr class="text-left border-b">
              <th class="py-2">Nombre</th>
              <th class="py-2">Email</th>
              <th class="py-2">Rol</th>
              <th class="py-2">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="u in users" :key="u._id" class="border-b">
              <td class="py-2">{{ u.nombre }}</td>
              <td class="py-2">{{ u.email }}</td>
              <td class="py-2">
                <select v-model="u.rol" @change="updateRole(u)" class="border rounded p-1">
                  <option>Dueño</option>
                  <option>Gerente</option>
                  <option>Trabajador</option>
                  <option>Usuario</option>
                </select>
              </td>
              <td class="py-2">
                <button @click="removeUser(u)" class="px-2 py-1 rounded bg-red-600 text-white">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const app = Vue.createApp({
    data(){ return { users: [] }; },
    async mounted(){
      const st = await Core.checkLoginStatus();
      if (!st.ok) { window.location.href = "index.html"; return; }
      await this.refresh();
    },
    methods:{
      async refresh(){
        try { this.users = await Core.loadUsers(); }
        catch(e){ Core.showAlert(e.message, "error"); }
      },
      async updateRole(u){
        try {
          await Core.changeUserRole(u._id, u.rol);
          Core.showAlert("Rol actualizado", "success");
        } catch(e){
          Core.showAlert(e.message, "error");
        }
      },
      async removeUser(u){
        if (!confirm(`Eliminar a ${u.nombre}?`)) return;
        try {
          await Core.deleteUser(u._id);
          this.users = this.users.filter(x => x._id !== u._id);
          Core.showAlert("Usuario eliminado", "success");
        } catch(e){
          Core.showAlert(e.message, "error");
        }
      },
      onLogout(){
        Core.logout();
        window.location.href = "index.html";
      }
    }
  });
  app.mount("#app");
});
</script>
</body>
</html>
