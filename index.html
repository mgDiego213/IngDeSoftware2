<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrumGS</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="core.js"></script>
</head>
<body class="bg-gray-100">
<div id="app">
  <nav class="bg-white shadow-md">
    <div class="max-w-3xl mx-auto px-4 h-16 flex items-center justify-between">
      <a href="#" class="text-2xl font-bold text-blue-800">OrumGS</a>
    </div>
  </nav>

  <main class="max-w-3xl mx-auto p-6">
    <div class="bg-white rounded-xl shadow p-6">
      <h1 class="text-xl font-semibold mb-4">Bienvenido</h1>
      <div class="grid md:grid-cols-2 gap-6">
        <!-- Login -->
        <form @submit.prevent="onLogin" class="space-y-3">
          <h2 class="font-semibold">Iniciar sesión</h2>
          <input v-model="loginEmail" type="email" placeholder="Email" class="w-full p-3 border rounded">
          <input v-model="loginPassword" type="password" placeholder="Contraseña" class="w-full p-3 border rounded">
          <button class="w-full bg-blue-600 text-white py-2 rounded">Entrar</button>
          <a href="#" @click.prevent="openForgot" class="text-sm text-blue-700">¿Olvidaste tu contraseña?</a>
        </form>

        <!-- Registro -->
        <form @submit.prevent="onRegister" class="space-y-3">
          <h2 class="font-semibold">Crear cuenta</h2>
          <input v-model="registerName" type="text" placeholder="Nombre" class="w-full p-3 border rounded">
          <input v-model="registerEmail" type="email" placeholder="Email" class="w-full p-3 border rounded">
          <input v-model="registerPassword" type="password" placeholder="Contraseña" class="w-full p-3 border rounded">
          <button class="w-full bg-green-600 text-white py-2 rounded">Registrarme</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Modal reset -->
  <div v-if="showForgot" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-40">
    <div class="bg-white rounded-xl p-6 w-full max-w-sm">
      <h3 class="font-semibold mb-2">Restablecer contraseña</h3>
      <form @submit.prevent="onForgot">
        <input v-model="forgotEmail" type="email" placeholder="Tu email" class="w-full p-3 border rounded mb-3">
        <div class="flex justify-end gap-2">
          <button type="button" class="px-3 py-2 rounded border" @click="showForgot=false">Cancelar</button>
          <button class="px-3 py-2 rounded bg-blue-600 text-white">Enviar enlace</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const app = Vue.createApp({
    data() {
      return {
        loginEmail: "", loginPassword: "",
        registerName: "", registerEmail: "", registerPassword: "",
        showForgot: false, forgotEmail: ""
      };
    },
    methods: {
      async onLogin() {
        try {
          const user = await Core.login(this.loginEmail, this.loginPassword);
          Core.showAlert(`Hola, ${user.nombre}`, "success");
          window.location.href = "Inicio.html";
        } catch (e) {
          Core.showAlert(e.message, "error");
        }
      },
      async onRegister() {
        try {
          await Core.register(this.registerName, this.registerEmail, this.registerPassword);
          Core.showAlert("Cuenta creada. Ahora inicia sesión.", "success");
        } catch (e) {
          Core.showAlert(e.message, "error");
        }
      },
      openForgot(){ this.showForgot = true; },
      async onForgot() {
        try {
          await Core.requestPasswordReset(this.forgotEmail);
          Core.showAlert("Revisa tu correo para el enlace de restablecimiento.", "success");
          this.showForgot = false;
        } catch (e) {
          Core.showAlert(e.message, "error");
        }
      }
    }
  });
  app.mount("#app");
});
</script>
</body>
</html>
